    <script>
        let dollarRate = 26;
let result = "";
for (let i = 10; i <= 100; i += 10) {
    let valueInHryvnia = i * dollarRate;
    result += `Вартість ${i} дол. = ${valueInHryvnia} грн.\n`;
}

console.log(result);
    </script>
